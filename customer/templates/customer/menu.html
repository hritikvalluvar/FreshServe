{% extends 'customer/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Menu</h2>
    <div class="row g-4">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p><strong>â‚¹{{ product.price }}</strong> per {{ product.quantity }} {{ product.unit }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        <a href="{% url 'order' %}" class="btn btn-primary">Order Now</a> <!-- Link to order page -->
    </div>
</div>
{% endblock %}
