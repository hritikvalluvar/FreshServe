{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitchen Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
    <script src="{% static 'js/scripts.js' %}"></script>  <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <h1>Kitchen Management</h1>
        <nav>
            <ul>
                <li><a href="{% url 'kitchen:order_list' %}">Orders</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>  <!-- Adjust logout URL if needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} FreshServe. All rights reserved.</p>
    </footer>
</body>
</html>
