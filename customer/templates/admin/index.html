{% extends 'admin/index.html' %}

{% block extrastyle %}
<!-- Include Material Design CSS -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@material-ui/core@latest/dist/material-ui.min.css" rel="stylesheet">
<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        color: #424242;
    }

    .module {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .module h2 {
        font-size: 2rem;
        font-weight: 500;
        color: #424242;
        margin-bottom: 1rem;
    }

    .module p {
        font-size: 1rem;
        color: #757575;
        margin-bottom: 2rem;
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        background-color: #c2c2c2;
        color: white;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
        background-color: #303f9f;
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
        background-color: #283593;
        transform: translateY(1px);
        box-shadow: none;
    }

    /* Grid Layout */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    /* Status Indicator Styles */
    .status-indicator {
        position: absolute;
        top: 80px; /* Below the navbar */
        right: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .status-light {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
    }

    .status-light.red {
        background-color: #f44336; /* Red */
    }

    .status-light.yellow {
        background-color: #ffeb3b; /* Yellow */
    }

    .status-light.green {
        background-color: #4caf50; /* Green */
    }

    .status-light:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: #424242;
        color: #fff;
        font-size: 0.8rem;
        padding: 5px 10px;
        border-radius: 4px;
        white-space: nowrap;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .module {
            padding: 1.5rem;
        }

        .module h2 {
            font-size: 1.5rem;
        }

        .grid-container {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .btn {
            font-size: 0.9rem;
            padding: 0.6rem 1rem;
        }
    }

    @media (max-width: 480px) {
        .module {
            margin: 1rem;
        }

        .btn {
            font-size: 0.8rem;
            padding: 0.5rem 0.8rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Status Indicator -->
<div class="status-indicator">
    <div 
        class="status-light red" 
        data-tooltip="Shop Closed">
    </div>
    <div 
        class="status-light yellow" 
        data-tooltip="Gate Closed">
    </div>
    <div 
        class="status-light green" 
        data-tooltip="Shop Open">
    </div>
</div>

<div class="module">
    <h2>FreshServe Admin Portal</h2>
    <p>Manage all kitchen-related functionalities below:</p>
    
    <!-- Grid layout for buttons -->
    <div class="grid-container">
        <a href="{% url 'admin:shop_management' %}" class="btn">Shop Management</a>
        <a href="{% url 'admin:order_list' %}" class="btn">View Orders</a>
        <a href="{% url 'admin:kitchen_view' %}" class="btn">Kitchen View</a>
        <a href="{% url 'admin:sorting_bay' %}" class="btn">Sorting Bay</a>
        <a href="{% url 'admin:packaging_bay' %}" class="btn">Packaging Bay</a>
    </div>
</div>
{{ block.super }}
{% endblock %}
